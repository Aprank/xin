<script src="../../node_modules/web-component-tester/browser.js"></script>
<script src="../../dist/xin.js"></script>

<foo-1 id="foo1">baz</foo-1>
<foo-2 id="foo2">
  <span slot="first">first</span>
  <span slot="last">last</span>
</foo-2>

<script>
suite('xin', function() {
  test('defined in window', function() {
    assert('xin' in window);
  });

  suite('new component', () => {
    test('new component with full slot', () => {
      xin.define('foo-1', class extends xin.Component {
        get template() {
          return 'foo <slot></slot> bar';
        }
      });

      assert.equal(foo1.textContent, 'foo baz bar');
    });

    test('new component with name slot', () => {
      xin.define('foo-2', class extends xin.Component {
        get template() {
          return '<slot name="first"></slot> <slot name="last"></slot>';
        }
      });

      assert.equal(foo2.textContent, 'first last');
    });
  });
});
</script>
