<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  console.log('xxx');
  var fooBarProto = Object.create(HTMLElement.prototype);

  fooBarProto.createdCallback = function() {
    console.log('created', this);
    console.log(this.attributes);
  };

  fooBarProto.attachedCallback = function() {
    console.log('attached', this);
  }

  fooBarProto.attributeChangedCallback = function() {
    console.log('attr', this, arguments);
  }

  document.registerElement('foo-bar', {
    prototype: fooBarProto,
  });
  </script>

  <foo-bar [foo]="foo" (bar)="bar" foo.bar="baz"></foo-bar>

</body>
</html>
