<xin-lazy-view-middleware></xin-lazy-view-middleware>

<doc-header class="layout horizontal"></doc-header>
<div class="layout horizontal content">
  <doc-nav id="nav"></doc-nav>
  <xin-pager class="flex">
    <xin-markdown-view lazy-view uri="/" src-fn="return (location.pathname === '/' ? '' : location.pathname) + '/pages/index.md'" class="padding"></xin-markdown-view>
    <xin-markdown-view lazy-view uri="/pages/[.*]" src-fn="return (location.pathname === '/' ? '' : location.pathname) + window.app.getFragment() + '.md'" class="padding"></xin-markdown-view>
  </xin-pager>
</div>
